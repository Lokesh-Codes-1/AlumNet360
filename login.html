<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-heading">Join Your Community</h2>
            <div class="auth-tabs">
                <button class="tab-btn active" data-role="alumni">Alumni</button>
                <button class="tab-btn" data-role="student">Student</button>
                <button class="tab-btn" data-role="admin">Administrator</button>
            </div>
            
            <form id="student-form" class="auth-form active">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="enrollment">Enrollment No.</label>
                    <input type="text" id="enrollment" required>
                </div>
                <div class="form-group">
                    <label for="college">College</label>
                    <input type="text" id="college" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <button type="button" class="verify-btn">Verify Email</button>
                </div>
                <button type="submit" class="auth-submit-btn">Register</button>
            </form>
            
            <p class="login-link">Already a member? <a href="#">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
